<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="header">
</head>
<body class="hold-transition skin-green-light fixed sidebar-mini">
<div class="wapper">
    <header class="main-header">
        <a href="/index" class="logo">
            <span class="logo-mini"><b>控制台</b></span>
            <span class="logo-lg"><b>Haiyan</b>工单</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">111</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/assets/adminlte-2.3.7/img/user2-160x160.jpg" class="user-image" />
                            <span class="hidden-xs" th:text="${admin.username}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img src="/assets/adminlte-2.3.7/img/user2-160x160.jpg" class="img-circle" />
                                <p th:text="${admin.username}"></p>
                                <!--<small th:text="${admin.updateDate}"></small>-->
                            </li>
                            <li class="user-footer">
                               <!--  <div class="pull-left">
                                    <a href="/user" class="btn btn-default btn-flat">修改</a>
                                </div> -->
                                <div class="pull-right">
                                    <a href="/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/assets/adminlte-2.3.7/img/user2-160x160.jpg" class="img-circle" />
                </div>
                <div class="pull-left info">
                    <p th:text="${admin.username}"></p>
                    <!--<small th:text="${admin.updateDate}"></small>-->
                    <!--<small th:text="${admin.updateDate}"></small>-->
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header">控制面板</li>
                <li class="treeview" th:each="menuList:${menuLists}">
                    <a href="#">
                        <i class="fa fa-dashboard"></i>
                        <b th:text="${menuList.menuName}"></b>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="menuChild:${menuList.children}">
                            <a th:href="${menuChild.menuUrl}" target="mainFrame"><i class="fa fa-cicle-o"></i><b th:text="${menuChild.menuName}"></b></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <iframe name="mainFrame" id="mainFrame" src="/welcome" frameborder="false" scrolling="auto" style="border:none;" width="100%" height="auto" allowtransparency="true"></iframe>
    </div>
    <footer class="main-footer navbar-fixed-bottom">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2019 <a href="#">版权所有SRE-倪辉</a>.</strong> All rights reserved.
    </footer>
</div>
<div th:include="footer"></div>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
